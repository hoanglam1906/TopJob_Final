        <form action="SignupServlet" style="border-top:1px solid #ccc" method="post">
            <input type="hidden" name="action" value="ok">
            <div class="container">
                <label><b>Email</b></label>
                <input type="text" placeholder="Enter Email" id="email" name="email" required>

                
                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="pass" name="password" required>

                <!--	    <label><b>Repeat Password</b></label>
                            <input type="password" placeholder="Repeat Password" name="pass-repeat" required>-->
                <label> <b>You are a Student or an Employer?</b>
                    <br>
                    <select class="dropdown" id ="position" name="position" >
                        <option  value="student">Student</option>
                        <option  value="employer">Employer</option>   		
                    </select>
                </label>
                <br>
                <br>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <p>Already a member? <a style="color: blue" href="Login.html">Login</a></p>
                <div class="clearfix">
                    <button type="button" class="cancelbtn" onclick="location.href='index.html'">Cancel</button>
                    <button type="submit" name="btn_submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
